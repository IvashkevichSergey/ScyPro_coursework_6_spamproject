{% extends 'spam/base.html' %}
{% block content %}
<div class="col-lg-6">
    <div class="card mb-4 box-shadow text-center">
        <div class="card-header">
            <span>Вы действительно хотите удалить клиента "{{ object.full_name }}"?</span>
        </div>
        <div class="card-body">
            <form method="post" class="form-floating">
                {% csrf_token %}
                <div class="d-flex justify-content-evenly">
                    <button type="submit" class="btn btn-lg btn-block btn-danger">
                        Подтвердить удаление
                    </button>
                    <br>
                    <a href="{% url 'client:detail' object.pk %}" class="btn btn-lg btn-block btn-warning">
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
