{% extends 'spam/base.html' %}
{% block content %}
<div class="col-4">
    <div class="card">
        <div class="card-header">
            {% if object %}
            <h4 class="my-0 font-weight-normal">Изменить сообщение</h4>
            {% else %}
            <h4 class="my-0 font-weight-normal">Добавить клиента</h4>
            {% endif %}
        </div>

        <form method="post" class="form-floating">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p}}
            </div>
            <div>
                <div class="card-footer">

                    {% if object %}
                    <button type="submit" class="btn btn-lg btn-block btn-success">Сохранить изменения</button>
                    {% else %}
                    <button type="submit" class="btn btn-lg btn-block btn-success">Добавить клиента</button>
                    {% endif %}
                </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
