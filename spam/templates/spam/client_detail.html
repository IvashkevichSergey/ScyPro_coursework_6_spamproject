{% extends 'spam/base.html' %}
{% block content %}
<div class="row text-center">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-1 box-shadow">
            <div class="card-header">
                <h4 class="font-weight-normal">{{ object.full_name }}</h4>
            </div>
        </div>

        <div class="card mb-1 box-shadow">
            <div class="card-body">
                <div class="mb-3">
                    <h6 class="font-weight-normal">{{ object.email }}</h6>
                </div>
                <div class="mb-3">
                    <h6 class="font-weight-normal">{{ object.comment }}</h6>
                </div>
                <div class="d-flex justify-content-between">
                    <div><a href="{% url 'spam:change_client' object.pk %}"
                            class="btn btn-outline-secondary mt-3 mb-1">
                        Изменить информацию о клиенте
                    </a>
                    </div>
                    <div><a href="{% url 'spam:delete_client' object.pk %}"
                            class="btn btn-outline-secondary mt-3 mb-1">
                        Удалить клиента из сервиса рассылок
                    </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
