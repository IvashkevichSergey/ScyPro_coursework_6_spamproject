{% extends 'spam/base.html' %}
{% block content %}
<div class="row text-center">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-1 box-shadow">
            <div class="card-header">
                <h4 class="font-weight-normal">Информация о клиенте - {{ object.full_name }}</h4>
            </div>



        <div class="card-body">
            <div class="mb-3 font-weight-normal">
                <h6>Электронная почта:</h6>
                <h6 class="text-muted">{{ object.email }}</h6>
            </div>
        </div>

        <div class="card-footer">
            <div class="row">
                <div class="col"><a href="{% url 'spam:change_client' object.pk %}"
                                      class="btn btn-outline-secondary">
                    Изменить информацию о клиенте</a>
                </div>
                <div class="col-2"></div>
                <div class="col"><a href="{% url 'spam:delete_client' object.pk %}"
                                      class="btn btn-outline-danger">
                    Удалить клиента из сервиса рассылок</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>


{% endblock %}
