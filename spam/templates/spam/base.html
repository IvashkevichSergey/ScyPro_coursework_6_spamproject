<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис управления спам-рассылками</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Меню</h5>
    <nav class="ms-5">
        {% if not user.is_authenticated %}
        <a class="p-2 btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-sm btn-outline-secondary" href="{% url 'users:register' %}">Регистрация</a>
        {% else %}
        <a class="p-2 btn btn-sm btn-outline-secondary" href="{% url 'blog:index' %}">Главная</a>
        <a class="p-2 btn btn-sm btn-outline-secondary" href="{% url 'spam:spam_list' %}">Рассылки</a>
        <a class="p-2 btn btn-sm btn-outline-secondary" href="{% url 'spam:messages' %}">Сообщения</a>
        <a class="p-2 btn btn-sm btn-outline-secondary" href="{% url 'spam:clients' %}">Клиенты</a>
        {%  if perms.users.view_user %}
        <a class="p-2 btn btn-sm btn-outline-secondary" href="{% url 'spam:users_list' %}">Пользователи</a>
        {% endif %}
        <a class="p-2 btn btn-sm btn-light" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-sm btn-light" href="{% url 'users:logout' %}">Выйти</a>
        {% endif %}
    </nav>
</div>

<div class="bg-body-tertiary pricing-header px-3 py-3 pt-md-4 pb-md-4 mx-auto border-top border text-center">
    <h1 class="display-4">Сервис управления спам-рассылками</h1>
    <hr>
</div>
<div class="container mt-4">

    {% block content %}
    {% endblock %}

</div>
<footer class="pt-1 my-md-5 pt-md-5 border-top">
    <small class="d-block mb-3 text-muted">&copy; {% now 'Y' %}</small>
</footer>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
